name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - dev
jobs:
  build_and_deploy:
  slack_notification:
  uses: Discontract/github-action-slack-notify-deployment@v1
with:
  channel: deployments
  status: STARTED
  color: good
env:
  SLACK_BOT_TOKEN: ${{ secrets.MY_SECRET }}

runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KIDOLOGINRJS }}'
          channelId: live
          projectId: kidologinrjs
